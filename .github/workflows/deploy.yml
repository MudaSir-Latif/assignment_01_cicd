name: Multi-Branch Environment Deployment

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_artifact
          path: dist/

  deploy_to_qa:
    runs-on: ubuntu-latest
    needs: build_and_test
    concurrency:
      group: qa_deploy
      cancel-in-progress: true
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build_artifact
          path: dist/
      - name: Deploy QA
        run: echo "Deploying to QA with artifact:" && cat dist/output.txt

  deploy_to_prod:
    runs-on: ubuntu-latest
    needs: build_and_test
    concurrency:
      group: prod_deploy
      cancel-in-progress: true
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build_artifact
          path: dist/
      - name: Deploy Production
        run: echo "Deploying to Production with artifact:" && cat dist/output.txt
      - name: Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Production Deploy Successful"
          to: ${{ secrets.EMAIL_TO }}
          from: "GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: "Production deployment for commit ${{ github.sha }} was successful!"


          